<!--Base template for the project-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
          <li><a class="navbar-link" name="q" href="{% url 'max:register' %}">REGISTER</a></li>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
<!--            <li><a href="{% url 'database' %}">DATABASE</a></li>-->

          {% endif %}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">LOGOUT</a></li>
          {% else %}
            <li><a class="navbar-link" name="p" href="{% url 'max:user_login' %}">Login</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</html>
